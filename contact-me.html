<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f1116; /* Darker background */
            /* padding: 21px; */
            padding: 25px;
            height: 100vh;
        }
        ::selection{
            background: black;
            color: palegreen;
        }

        .form-wrapper {
            width: 100%;
            max-width: 400px;
            background-color: #0e1116;
            padding: 30px;
            border-bottom: 5px solid palegreen; /* Only bottom border */
            border-radius: 10px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
        }

        
        .contact-form h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: palegreen;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-bottom: 2px solid palegreen;
            background-color: transparent;
            color: #fff;
            outline: none;
            font-size: 16px;
            margin-bottom: 16px;
            transition: border-color 0.3s ease;
        }



        .input-group label {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 16px;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group textarea:focus + label,
        .input-group textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #7dd87d;
        }

        .btn-submit {
            width: 100%;
            padding: 12px; 
            background-color: #42b883;
            border: none;
            color: #0e1116;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: palegreen;
        }

        @media (max-width: 768px) {
            .form-wrapper {
                padding: 20px;
            }
        }

        @media (max-width: 1024px) {
            .form-wrapper {
                padding: 25px;
            }
        }

        @media (max-width: 768px) {
            .form-wrapper {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .form-wrapper {
                padding: 15px;
            }

            .contact-form h2 {
                font-size: 20px;
            }

            
        }


     </style>
</head>
<body>
    <div class="form-wrapper">
        <form class="contact-form" onsubmit="return validateForm()" action="https://api.web3forms.com/submit" method="POST">
            <h2>Contact Me</h2>
            <div class="input-group">
                <input type="hidden" name="access_key" value="de2be3cd-f471-4d86-bec4-39e55a5ec48f">
                <input type="text" id="name" name="name" required>
                <label for="name">Name <span id="name-error"></span></label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email <span id="email-error"></span></label>
            </div>
            <div class="input-group">
                <textarea id="message" name="message" rows="5" required></textarea>
                <label for="message">Message <span id="msg-error"></span></label>
            </div>
            <input type="hidden" name="redirect" value="https://web3forms.com/success">
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </div>

    <script>
        
        

        let validateForm =() =>{
            // Get the  input value
            
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            // error values

            let name_err = document.getElementById("name-error");
            let email_err = document.getElementById("email-error");
            let msg_err = document.getElementById("msg-error");
            

            let tocken = 1;
            // Regular expression for basic email validation
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            
            
            if (name.trim() == ""){
                tocken = 1;
                name_err.innerHTML = "*";
                name_err.setAttribute("style","color: red; font-size: 13px; background-color: #0e1116;");
            }else{
                name_err.innerHTML = "✓";
                name_err.setAttribute("style","color: green; font-size: 13px; background-color: #0e1116;");
            }
            
            if (email.trim() == ""){
                tocken = 1;
                email_err.innerHTML = "*";
                email_err.setAttribute("style","color: red; font-size: 13px; background-color: #0e1116;");
            }else if (!emailPattern.test(email)) {
                email_err.innerHTML = "* invalid format";
                email_err.setAttribute("style","color: red; font-size: 13px; background-color: #0e1116;");
                tocken = 0;   
            }else{
                email_err.innerHTML = "✓";
                email_err.setAttribute("style","color: green; font-size: 13px; background-color: #0e1116;");
            }

            if (message == ""){
                tocken = 1;
                msg_err.innerHTML = "*";
                msg_err.setAttribute("style","color: red; font-size: 13px; background-color: #0e1116;");
            }else{
                msg_err.innerHTML = "✓";
                msg_err.setAttribute("style","color: green; font-size: 13px; background-color: #0e1116;");
            }
            
                if(tocken){
                    return true;
                }else{
                    return false;
                }
        }
    </script>
</body>
</html>
