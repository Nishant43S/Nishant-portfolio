<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="assets/background-music.mp3" type="audio/mp3">
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');

            // Try to play the audio
            var playPromise = audio.play();

            // Autoplay may be blocked by the browser, handle the promise
            if (playPromise !== undefined) {
                playPromise.then(function() {
                    // Audio is playing
                }).catch(function(error) {
                    // Autoplay failed, user interaction needed
                    console.log('Autoplay was prevented. Tap to play.');
                    
                    // Inform the user and allow them to start the music manually
                    document.body.addEventListener('click', function() {
                        audio.play();
                    }, { once: true });
                });
            }
        });


        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');
            
            // Set the volume to 50%
            audio.volume = 0.1; // Adjust this value between 0.0 (muted) and 1.0 (full volume)

            // Try to play the audio
            var playPromise = audio.play();

            // Autoplay may be blocked by the browser, handle the promise
            if (playPromise !== undefined) {
                playPromise.then(function() {
                    // Audio is playing
                }).catch(function(error) {
                    // Autoplay failed, user interaction needed
                    console.log('Autoplay was prevented. Tap to play.');
                    
                    // Inform the user and allow them to start the music manually
                    document.body.addEventListener('click', function() {
                        audio.play();
                    }, { once: true });
                });
            }
        });
    </script>
</body>
</html>
